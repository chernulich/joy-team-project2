<div class="row align-items-center" >
  <div class="d-flex justify-content-start" #beansContainer (mouseleave)="onWidgetLeave()">
    <img *ngFor="let item of numberOfCoffeeBeans();let i = index;"
         #bean
         src="../../../assets/images/bean_black_light.png"
         (mouseenter)="onBeanHover(bean,i)"
         (click)="onBeanClick(bean,i)"
    >
  </div>
</div>
