<div class="container search-container bg-white m-0 p-1">
  <div class="font-weight-bold my-3">
    <h4>Coffee</h4>
  </div>
  <form [formGroup]="productSearchForm" (ngSubmit)="onFormSubmit()">
    <div class="">
      <input
        [formControlName]="'productName'"
        type="text"
        class="form-control border-top-0 border-left-0 border-right-0 pl-0 search-button"
        placeholder="Search..."
        style="position: relative; vertical-align: top;"
      >
    </div>
    <div class="font-weight-bold my-3">
      <h4>Price</h4>
      <div class=" p-0">
        <app-slider
          [handleSize]="10"
          [fillColor]="'#5cb85c'"
          [handleColor]="'#99aab5'"
          [lowerValue]="10"
          [upperValue]="50"
          [sliderHeight]="3"
          [handleType]="'rectangle'"
        ></app-slider>
      </div>
    </div>

    <div class="my-3">
      <h4>Category</h4>

      <div class="accordion" id="accordionExample">

        <div class="card border-0 my-3">
          <div class="card-header border-0 p-0 font-weight-bold" id="headingOne">
            <div class="collapsed text-dark pl-0 pr-0 bg-white d-flex justify-content-between"
                 data-toggle="collapse" data-target="#collapseOne"
                 aria-expanded="true" aria-controls="collapseOne">
              Bitter <i class="fas fa-chevron-down icon"></i>
            </div>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body show ml-2" [formGroupName]="'bitter'">
              <div *ngFor="let mark of coffeeCharacteristicsMarks;">
                <label class="form-check-label">
                  <input
                    [formControlName]="'bitter' + mark"
                    type="checkbox"
                    class="form-checkbox"
                    name="bitter"
                  >{{mark}}
                </label>
              </div>

            </div>
          </div>

        </div>

        <div class="card border-0 my-3">
          <div class="card-header border-0 p-0 font-weight-bold" id="headingTwo">
            <div class="collapsed text-dark pl-0 pr-0 bg-white d-flex justify-content-between"
                 data-toggle="collapse" data-target="#collapseTwo"
                 aria-expanded="true" aria-controls="collapseTwo">
              Sour <i class="fas fa-chevron-down icon"></i>
            </div>
          </div>

          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body show ml-2" [formGroupName]="'sour'">
              <div class="" *ngFor="let mark of coffeeCharacteristicsMarks;">
                <label class="form-check-label">
                  <input
                    [formControlName]="'sour' + mark"
                    type="checkbox"
                    class="form-checkbox"
                  >{{mark}}
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card border-0 my-3">
          <div class="card-header border-0 p-0 font-weight-bold" id="headingThree">
            <div class="collapsed text-dark pl-0 pr-0 bg-white d-flex justify-content-between"
                 data-toggle="collapse" data-target="#collapseThree"
                 aria-expanded="true" aria-controls="collapseThree">
              Strong <i class="fas fa-chevron-down icon"></i>
            </div>
          </div>

          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body show ml-2" [formGroupName]="'strong'">
              <div class="form-check" *ngFor="let mark of coffeeCharacteristicsMarks;">
                <label class="form-check-label">
                  <input
                    [formControlName]="'strong' + mark"
                    type="checkbox"
                    class="form-checkbox"
                  >{{mark}}
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card border-0 my-3">
          <div class="card-header border-0 p-0 font-weight-bold" id="headingFour">
            <div class="collapsed text-dark pl-0 pr-0 bg-white d-flex justify-content-between"
                 data-toggle="collapse" data-target="#collapseFour"
                 aria-expanded="true" aria-controls="collapseFour">
              Instant <i class="fas fa-chevron-down icon"></i>
            </div>
          </div>

          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body show ml-2">
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    [formControlName]="'instant'"
                    type="radio"
                    class="form-radio"
                    value="yes"
                    name="instant"
                  >Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    [formControlName]="'instant'"
                    type="radio"
                    class="form-radio"
                    value="no"
                    name="instant"
                  >No
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card border-0 my-3">
          <div class="card-header border-0 p-0 font-weight-bold" id="headingFive">
            <div class="collapsed text-dark pl-0 pr-0 bg-white d-flex justify-content-between"
                 data-toggle="collapse" data-target="#collapseFive"
                 aria-expanded="true" aria-controls="collapseFive">
              Ground <i class="fas fa-chevron-down icon"></i>
            </div>
          </div>

          <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
            <div class="card-body show ml-2">
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    [formControlName]="'ground'"
                    type="radio"
                    class="form-radio"
                    value="yes"
                    name="ground"
                  >Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    [formControlName]="'ground'"
                    type="radio"
                    class="form-radio"
                    value="no"
                    name="ground"
                  >No
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card border-0 my-3">
          <div class="card-header border-0 p-0 font-weight-bold" id="headingSix">
            <div class="collapsed text-dark pl-0 pr-0 bg-white d-flex justify-content-between"
                 data-toggle="collapse" data-target="#collapseSix"
                 aria-expanded="true" aria-controls="collapseSix">
              Decoffein <i class="fas fa-chevron-down icon"></i>
            </div>
          </div>

          <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
            <div class="card-body show ml-2">
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    [formControlName]="'decoffein'"
                    type="radio"
                    class="form-radio"
                    value="yes"
                    name="decoffein"
                  >Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    [formControlName]="'decoffein'"
                    type="radio"
                    class="form-radio"
                    value="no"
                    name="decoffein"
                  >No
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="font-weight-bold my-4 text-center">
      <button type="submit" class="btn btn-outline-success button-reset mb-2">APPLY FILTER</button>
      <button type="reset" class="btn btn-outline-secondary button-reset" (click)="onReset()">RESET FILTER</button>
    </div>

  </form>

</div>
